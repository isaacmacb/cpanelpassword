<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Senhas</title>
</head>
<body>
  <div class="container-senha">
    <h1>Painel de Senhas</h1>
    <div class="painel-container">
      <!-- Painel de Senha Normal -->
      <div class="painel senha-normal">
        <h2>Senha Normal</h2>
        <h2 id="senhaNormal">N001</h2>
        <p id="consultorioNormal">Consultório 1</p>
      </div>
      <!-- Painel de Senha Preferencial -->
      <div class="painel senha-preferencial">
        <h2>Senha Preferencial</h2>
        <h2 id="senhaPreferencial">P001</h2>
        <p id="consultorioPreferencial">Consultório 2</p>
      </div>
    </div>
  </div>
  <div class="legenda">
    <h4 class="teclaN">Tecle N para chamar a senha normal</h4>
    <h4 class="teclaP">Tecle P para chamar a senha preferencial</h4>
    <h4 class="teclaR">Tecle R para limpar o painel</h4>
  </div>
</body>
</html>
